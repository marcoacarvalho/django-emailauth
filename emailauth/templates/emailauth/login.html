{% extends "emailauth/base.html" %}{% load i18n %}

{% block emailauth_content %}
    <h1>{% trans 'Login' %}</h1>
    <form action="." method="post">{% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_to }}" />
        <input type="submit" value="{% trans 'Login' %}" />
    </form>
    <a href="{% url emailauth_request_password_reset %}">{% trans 'Forgot your password?' %}</a>
{% endblock %}
