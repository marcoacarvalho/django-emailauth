{% extends "emailauth/base.html" %}{% load i18n %}

{% block emailauth_content %}
    <h2>{% trans 'Delete your email' %} {{ email }}?</h2>
    <form action="." method="post">{% csrf_token %}
        <input type="submit" name="yes" value="{% trans 'Yes' %}" />
        <a class="choice" href="{% url emailauth_account %}">{% trans 'No' %}</a>
    </form>
{% endblock %}
